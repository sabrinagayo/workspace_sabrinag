        <h1 class="text-justify pb-1" id="nombreProducto"></h1>

          <select name="dropdown" id="score" class="browser-default custom-select mb-3" required>
            <option value="" disabled selected>Valoración</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <textarea class="form-control rounded-0 mb-3" id="commentText" name="commentText" placeholder="Escriba su comentario" required></textarea>
          <div class="d-flex justify-content-end">
            <button class="btn customButton" type="submit">Publicar</button>
          </div>
        </form>
        <div id="newComment"></div>
        <div id="comentariosJson"></div>
