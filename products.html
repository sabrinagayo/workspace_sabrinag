    <nav class="site-header sticky-top py-1 bg-dark">
      <div class="container d-flex flex-column flex-md-row justify-content-between"  id="navegador">
        <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>

        <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      </div>
    </nav>
    <div class="container p-5">
      <!--Botones de filtro -->
      <div class="row">
        <!--BUSCADOR -->
        <div class="col-md-6">
          <div class="input-group md-form form-sm form-2">
            <input class="form-control" type="text" placeholder="Buscar productos..." aria-label="Search" id="search" size="45">
            <div class="input-group-append">
              <span class="input-group-text searchTool" id="basic-text1"><i class="fas fa-search text-grey"
                  aria-hidden="true"></i></span>
            </div>
          </div>
        </div>
        <!--FIN BUSCADOR -->
        <div class="col-md-6 text-right">
            <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
                <label class="btn btn-light customButton" id="sortByRelevance" >
                    <input type="radio" name="options" autocomplete="off">Relevancia
                </label>
                <label class="btn btn-light customButton" id="sortByCostAsc" >
                    <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-up mr-1"></i>Precio Asc.
                </label>
                <label class="btn btn-light customButton" id="sortByCostDesc" >
                    <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1"></i>Precio Desc.
                </label>
            </div>
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-md-6"></div>
          <div class="col-md-6 col-sm-12 mb-1 container">
            <div class="row container p-0 m-0 pb-4">
              <div class="col">
                <p class="font-weight-normal text-right my-2">Precio USD</p>
              </div>
              <div class="col">
                <input class="form-control" type="number" placeholder="min." id="rangeFilterCostMin">
              </div>
              <div class="col">
                <input class="form-control" type="number" placeholder="máx." id="rangeFilterCostMax">
              </div>
              <div class="col-3 p-0">
                <div class="btn-group" role="group">
                  <button class="btn btn-light btn-block customButton" id="rangeFilterCost">Filtrar</button>
                  <button class="btn btn-link btn-sm limpiarFiltro" id="clearRangeFilter">Limpiar</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    <!--listado de productos js: -->
      <div class="container">
        <div class="row" id="products-container"></div>
